<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ujjain Dashboard</title>
    <style>
        body { background: #f5f5f5; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #ccc; padding: 32px; }
        h1 { color: #6c3483; text-align: center; font-size: 2.5em; margin-bottom: 10px; }
        .live { text-align: center; margin-bottom: 30px; }
        .alert-panel { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .panel-green { background: #27ae60; color: #fff; padding: 10px 24px; border-radius: 6px; min-width: 120px; text-align: center; }
        .panel-yellow { background: #f1c40f; color: #fff; padding: 10px 24px; border-radius: 6px; min-width: 120px; text-align: center; }
        .panel-red { background: #e74c3c; color: #fff; padding: 10px 24px; border-radius: 6px; min-width: 120px; text-align: center; }
        .count { font-size: 1.5em; color: #2980b9; text-align: center; margin: 10px 0; }
        .alert { font-size: 1.3em; text-align: center; margin: 20px 0; border-radius: 6px; padding: 12px; }
        .upload { text-align: center; margin-top: 40px; }
        .btn { background: #6c3483; color: #fff; border: none; padding: 10px 24px; border-radius: 6px; font-size: 1em; cursor: pointer; }
        .btn:hover { background: #884ea0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ujjain Dashboard</h1>
        <div class="live">
            <h2>Live Crowd Count (Webcam)</h2>
            <img src="{{ url_for('video_feed') }}" width="720" style="border-radius:8px;box-shadow:0 1px 8px #aaa;">
            <div class="count">Current Count: <span id="count">{{ count }}</span></div>
            <div class="alert-panel">
                <div class="panel-green">Green: Normal</div>
                <div class="panel-yellow">Yellow: High Density</div>
                <div class="panel-red">Red: Take Alternate Route</div>
            </div>
            {% if alert %}
            <div class="alert" style="{% if 'ALERT' in alert %}background:#e74c3c;color:#fff;{% elif 'Warning' in alert %}background:#f1c40f;color:#fff;{% else %}background:#27ae60;color:#fff;{% endif %}">{{ alert }}</div>
            {% endif %}
        </div>
        <div class="upload">
            <h2>Analyse Uploaded Video</h2>
            <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*" required>
                <button class="btn" type="submit">Upload & Analyse</button>
            </form>
        </div>
    </div>
</body>
</html>
